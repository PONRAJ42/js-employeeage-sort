<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="html,js">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>foreach method</title>
	
	
  
</head> 
	<body>
		<script>
			//09.Sort an array of JavaScript objects based on age
			let employees = [

					{

					firstName: 'John',

					lastName: 'Doe',

					age: 27,

					joinedDate: 'December 15, 2017'

					},

					{

					firstName: 'Ana',

					lastName: 'Rosy',

					age: 25,

					joinedDate: 'January 15, 2019'

					},

					{

					firstName: 'Zion',

					lastName: 'Albert',

					age: 30,

					joinedDate: 'February 15, 2011'

					}

					];
					 employees.sort((a,b)=>{
					 return a.age-b.age;
					 });
					 employees.forEach((d)=>{
					   console.log(`${d.firstName} ${d.lastName} ${d.age}`);
					   });
		</script>
	</body>
	</html>
